# Render Blueprint: deploy backend (API) from this repo.
# Frontend: deploy separately on Vercel (see docs/DEPLOYMENT.md).

services:
  - type: web
    name: shopthebarber-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
        # Set in Render Dashboard to your Vercel URL, e.g. https://your-app.vercel.app
      - key: STRIPE_API_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
